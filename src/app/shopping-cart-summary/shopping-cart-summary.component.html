<div class="card" style="padding:2em;">
    <div class="card-body">
      <h4 class="card-title">Order Summary</h4>
      <p class="card-text">You have {{ cart.totalItemsCount }} items in your shopping cart</p>
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }} (size: {{ item.selectedSize}})
        <div class="float-right">
          {{ item.totalPrice | currency:'NGN':true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total 
        <div class="float-right">
            {{ cart.totalPrice | currency:'NGN':true }}
        </div>
      </li>
    </ul>
  </div>
