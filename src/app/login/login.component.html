<!-- Account (Login) -->
<div class="login-section-plain animated fadeInDown" id="account">
    <div class="inner">
        <h3 id="login-title" class="toolbar-title space-bottom">You are not logged in.</h3>

        <form id="login-form">
            <p id="login-message"></p>
            <input type="text" id="Email" placeholder="username" class="form-control" required />

            <input type="password" class="form-control" placeholder="Password" required id="Password">

            <div class="form-footer">
                <div class="rememberme">
                    <label class="checkbox">
                         <input type="checkbox" checked name="RememberMe"> Remember me
                    </label>
                </div>
                <div class="form-submit">
                    <button id="login-submit" type="submit" class="btn btn-primary btn-block waves-effect waves-light">Login</button>
                </div>
            </div>


        </form>
            <!-- .login-form -->

                <span>Signup with Facebook</span>
            </a> -->

            </button>
