<section style="min-height:250vh; padding:10%">
    <h1>Orders</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead> 
      <tbody>
        <tr *ngFor="let order of orders$ | async" >
          <td>{{ order.shipping.name }}</td>
          <td>{{ order.datePlaced | date}}</td>
          <td>
            <a [routerLink]="['/admin-orders/', order.$key]">View</a>
          </td>
        </tr>
      </tbody> 
    </table>
</section>
