<!-- Special Offer -->
<section class="fw-section bg-gray padding-top padding-bottom-2x space-top-3x">
    <div class="container">
        <!-- Special Offer -->
        <div class="info-box text-center ">
            <h2 class="padding-top" 
            style="background:#665C5A; padding:10px; padding-bottom:20px; 
                width:300px; margin-left:auto;
                margin-right:auto; margin-bottom:-0.5px;
                color:white; border-top-right-radius:25px;
                border-top-left-radius:25px; font-size:14pt;">
             
             Special Offer <span>-30%</span></h2>
            <a routerLink="/shopping/-KtscwmtEDQXDIYu9bzF/Black-dress" class="inline">
                <img class="special-offer card star" [defaultImage]="defaultImage" [lazyLoad]="specialOfferImage1" alt="Special Offer">
            </a>
            <a routerLink="/shopping/-Ktsf7FJ8ZXRVJTWY-mQ/Dotted-dress" class="inline">
                <img class="special-offer card star" [defaultImage]="defaultImage" [lazyLoad]="specialOfferImage2" alt="Special Offer">
            </a><br><br>
           
            <span class="lead text-normal text-gray text-crossed">₦32,968.00</span>
            <span class="h4 text-normal" style="font-size:25pt; color:orangered">₦25,360.00</span><br>

            <!-- Countdown -->
            <!-- Date Format: month/day/year. "date-time" data attribute is required. Represent the DEADLINES -->
            <div class="countdown space-top-half padding-top" data-date-time="12/25/2017 12:00:00">
                <div class="card item">
                    <div class="days">00</div>
                    <span class="days_ref">Days</span>
                </div>
                <div class="card item">
                    <div class="hours">00</div>
                    <span class="hours_ref">Hours</span>
                </div>
                <div class="card item">
                    <div class="minutes">00</div>
                    <span class="minutes_ref">Mins</span>
                </div>
                <div class="card item">
                    <div class="seconds">00</div>
                    <span class="seconds_ref">Secs</span>
                </div>
            </div>
            <!-- .counter -->
        </div>
        <div>
            <p style="text-align:center">
                <a routerLink="/store" class="btn btn-primary">shop now</a>
            </p>
        </div>
    </div>
    <!-- .info-box -->

</section>
