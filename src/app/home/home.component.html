<!-- Hero Slider -->
<app-hero-slider></app-hero-slider>


<!-- Best Sellers Grid -->
<section class="container padding-top-3x">
    <!-- Bestsellers -->
    <h3 class="text-center">Bestsellers</h3>
   <app-loading-spinner *ngIf="showSpinner" [showLoading]=true text="populating bestsellers..."></app-loading-spinner>
    
    <div class="row padding-top">
        <!-- Item -->
        <div *ngFor="let item of bestSellers; let i=index " class="col-md-4 col-sm-6 col-lg-4">
            <div class="shop-item">
                <div class="shop-thumbnail">
                    <span class="item-rating text-warning">
                        <i class="material-icons star"></i>
                        <i class="material-icons star"></i>
                        <i class="material-icons star"></i>
                        <i class="material-icons star_half"></i>
                        <i class="material-icons star_border"></i>
                    </span>
                    <a routerLink="/shopping/{{item.$key}}/{{itemTitleBestSellers[i]}}" class="item-link"></a>
                    <img src="{{ item.imageURL }}" alt="Shop item">

                </div>
                <div class="shop-item-details">
                    <h3 class="shop-item-title"><a style="color:black" href="#">{{item.title}}</a></h3>
                    <!--<span style="color:black" class="shop-item-price">
                        ₦{{item.price | number}}
                    </span>-->
                </div>
            </div>
            <!-- .shop-item -->
        </div>
        <!-- .col-md-4.col-sm-6 -->

    </div>
    <!-- .row -->
</section>
<!-- .container -->

<!-- Special Offer -->
<section class="fw-section bg-gray padding-top padding-bottom-2x space-top-3x">
    <div class="container">
        <!-- Special Offer -->
        <div class="info-box text-center">
            <h2 class="padding-top">Special Offer <span class="text-gray">-30%</span></h2>
            <a href="#" class="inline">
                <img src="https://firebasestorage.googleapis.com/v0/b/pheyi-161501.appspot.com/o/img%2F1%20(1).png?alt=media&token=12464c46-f0a5-4e75-ac64-c0275d08a4c6" alt="Special Offer">
            </a>
            <h3 class="lead text-normal space-bottom-half">
                <a href="shop-single.html" class="link-title">
                    Ankara Gown with Drapes
                </a>
            </h3>
            <span class="lead text-normal text-gray text-crossed">₦19,000.00</span>
            <span class="h4 text-normal text-black" style="font-size:25pt">₦9,500.00</span><br>

            <!-- Countdown -->
            <!-- Date Format: month/day/year. "date-time" data attribute is required. Represent the DEADLINES -->
            <div class="countdown space-top-half padding-top" data-date-time="09/22/2017 12:00:00">
                <div class="card item">
                    <div class="days">00</div>
                    <span class="days_ref">Days</span>
                </div>
                <div class="card item">
                    <div class="hours">00</div>
                    <span class="hours_ref">Hours</span>
                </div>
                <div class="card item">
                    <div class="minutes">00</div>
                    <span class="minutes_ref">Mins</span>
                </div>
                <div class="card item">
                    <div class="seconds">00</div>
                    <span class="seconds_ref">Secs</span>
                </div>
            </div>
            <!-- .counter -->
        </div>
        <div>
            <p style="text-align:center">
                <a routerLink="/store" class="btn btn-primary">shop now</a>
            </p>
        </div>
    </div>
    <!-- .info-box -->

</section>

<!-- New Arrivals -->
<section class="container padding-top-3x space-top-half">
    <h3 class="text-center">Just In </h3>
   <app-loading-spinner *ngIf="showSpinnerJustIn" [showLoading]=true text="populating new arrivals..."></app-loading-spinner>
    
    <div class="row padding-top">
        <div *ngFor="let item of newArrivals; let i=index" class="col-lg-6 col-sm-6">
            <div class="shop-item">
                <div class="shop-thumbnail">
                    <!--<span class="shop-label text-danger">Sale</span>-->
                    <a routerLink="/shopping/{{item.$key}}/{{itemTitleNewArrivals[i]}}" class="item-link"></a>
                    <img src="{{ item.imageURL }}" alt="Shop item">

                </div>
                <div class="shop-item-details">
                    <h3 class="shop-item-title"><a style="color:black" href="#">{{item.title}}</a></h3>
                    <!--<span style="color:black" class="shop-item-price">
                        ₦{{item.price | number}}
                    </span>-->
                </div>
            </div>
            <!-- .shop-item -->
        </div>
        <!-- .col-lg-3.col-sm-6 -->

    </div>
    <!-- .row -->
</section>
