<section style="min-height:200vh; padding-top:20vh; padding-left:10%; padding-right:10%; padding-bottom:10%">

  <div class="row">

    <div class="col-3 visible-lg">
      <div class="sticky-top">
        <div class="widget widget-categories ">
          <h3 class="widget-title">Categories</h3>
          <ul>
            <li [class.active]="!category">
              <a routerLink="/store"> All categories </a>
            </li>
            <li *ngFor="let c of categories$ | async" [class.active]="category === c.$key">
              <a routerLink="/store" [queryParams]="{category : c.$key}" style="cursor: pointer">{{c.name}}</a>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <div class="col">
      <div class="row">
        <ng-container *ngFor="let p of filteredProducts; let i = index">

          <div class="col">

            <a routerLink="/shopping/{{p.$key}}/{{p.title}}" class="category-tile">
              <div class="inner">
                
                <div class="column">
                  <div class="category-thumb">
                    <!-- <img src="{{p.imageURL}}" alt="Category"> -->
                    <img src="{{p.imageURL}}" alt="Category">
                  </div>
                 <div style="padding-top:1em;">  
                  <h6 class="space-bottom-half" style="font-weight:lighter; color:black">{{p.title}}</h6>
                  <h3 style="color:#5d4037"> â‚¦{{p.price | number}}</h3>
                  
                 </div>
                </div>
              </div>
            </a>

          </div>

          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>

        </ng-container>

      </div>
    </div>
  </div>

</section>
